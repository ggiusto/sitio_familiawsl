{% extends 'base.html' %}

{% block title %} - Confirmar Eliminación{% endblock %}
{% block page_title %}Confirmar Eliminación de Historia{% endblock %}

{% block content %}
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg text-center">
        <p class="text-lg text-gray-700 mb-6">¿Estás seguro de que quieres eliminar la historia "<strong>{{ story.title }}</strong>"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300">
                    Sí, eliminar
                </button>
                <a href="{% url 'story_detail' pk=story.pk %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md shadow-md transition duration-300">
                    No, cancelar
                </a>
            </div>
        </form>
    </div>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-10">
<div class="bg-white p-6 rounded-lg shadow-md max-w-lg w-full text-center">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Confirmar Eliminación</h2>
    <p class="text-gray-700 mb-6">¿Estás seguro de que deseas eliminar al miembro <strong>{{ object.first_name }} {{ object.last_name_paterno }} {{ object.last_name_materno }}</strong>?</p>
    <form method="post">
    {% csrf_token %}
    <div class="flex justify-center space-x-4">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg">Sí, eliminar</button>
        <a href="{% url 'members:member_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg">Cancelar</a>
    </div>
    </form>
</div>
</div>
{% endblock %}
